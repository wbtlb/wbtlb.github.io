<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 快速测试</title>
<style>
  body {
    margin: 0;
    font-family: "PingFang SC","Microsoft YaHei",sans-serif;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 30px 20px;
    border-radius: 16px;
    width: 360px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }
  .question {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .btn {
    padding: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    background: linear-gradient(135deg,#ff6a00,#ee0979);
    color: #fff;
    transition: transform 0.2s;
  }
  .btn:hover { transform: scale(1.05); }
  .result {
    font-size: 22px;
    font-weight: bold;
    margin-top: 20px;
    color: #ffd700;
  }
</style>
</head>
<body>
<div class="container" id="container">
  <div class="question" id="question">加载中...</div>
  <div class="options" id="options"></div>
</div>

<script>
const questions = [
  {
    text: "1. 你更喜欢哪种方式度过周末？",
    options: [
      { text: "A. 安静地在家看书/追剧", value: "I" },
      { text: "B. 和朋友出去玩/聚会", value: "E" }
    ]
  },
  {
    text: "2. 遇到问题时，你通常依靠？",
    options: [
      { text: "A. 逻辑分析和事实", value: "T" },
      { text: "B. 直觉和情感判断", value: "F" }
    ]
  },
  {
    text: "3. 你在做计划时偏好？",
    options: [
      { text: "A. 先列出详细计划再行动", value: "J" },
      { text: "B. 灵活即兴，根据情况调整", value: "P" }
    ]
  },
  {
    text: "4. 当你学习新知识，你更注重？",
    options: [
      { text: "A. 实际操作和经验", value: "S" },
      { text: "B. 理论和概念", value: "N" }
    ]
  },
  {
    text: "5. 你在社交场合中通常是？",
    options: [
      { text: "A. 更喜欢一对一或小圈子交流", value: "I" },
      { text: "B. 喜欢主动和很多人交流", value: "E" }
    ]
  },
  {
    text: "6. 决策时，你更倾向于？",
    options: [
      { text: "A. 基于逻辑和规则", value: "T" },
      { text: "B. 考虑他人感受和关系", value: "F" }
    ]
  },
  {
    text: "7. 工作/生活方式，你更喜欢？",
    options: [
      { text: "A. 提前安排和规划", value: "J" },
      { text: "B. 随机应变，保持灵活", value: "P" }
    ]
  },
  {
    text: "8. 你更相信哪种方式认识世界？",
    options: [
      { text: "A. 通过感官和经验", value: "S" },
      { text: "B. 通过直觉和灵感", value: "N" }
    ]
  }
];

let current = 0;
let scores = { E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0 };

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");

function showQuestion() {
  if (current >= questions.length) {
    showResult();
    return;
  }
  const q = questions[current];
  questionEl.textContent = q.text;
  optionsEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.className = "btn";
    btn.onclick = () => {
      scores[opt.value]++;
      current++;
      showQuestion();
    };
    optionsEl.appendChild(btn);
  });
}

function showResult() {
  const result = 
    (scores.E >= scores.I ? "E" : "I") +
    (scores.S >= scores.N ? "S" : "N") +
    (scores.T >= scores.F ? "T" : "F") +
    (scores.J >= scores.P ? "J" : "P");
  questionEl.textContent = "测试完成！你的 MBTI 类型是：";
  optionsEl.innerHTML = `<div class="result">${result}</div>`;
}

showQuestion();
</script>
</body>
</html>
