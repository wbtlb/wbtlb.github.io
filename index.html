<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小动画片</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "PingFang SC","Microsoft YaHei",sans-serif;
    background: linear-gradient(to top, #87ceeb, #fff);
    overflow: hidden;
  }
  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* 太阳 */
  .sun {
    position: absolute;
    top: 50px;
    left: 80%;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #FFD700, #FFA500);
    border-radius: 50%;
    animation: sun-move 10s linear infinite alternate;
  }
  @keyframes sun-move {
    0% { top: 50px; left: 80%; }
    50% { top: 30px; left: 70%; }
    100% { top: 50px; left: 80%; }
  }

  /* 草地 */
  .grass {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 150px;
    background: linear-gradient(to top, #32CD32, #7CFC00);
  }

  /* 小兔子角色 */
  .rabbit {
    position: absolute;
    bottom: 150px;
    left: 10%;
    width: 80px;
    height: 80px;
    background: #fff;
    border-radius: 50% 50% 50% 50%;
    border: 2px solid #000;
    animation: hop 2s ease-in-out infinite;
  }
  .rabbit::before {
    content: "";
    position: absolute;
    top: -30px;
    left: 10px;
    width: 20px;
    height: 30px;
    background: #fff;
    border-radius: 50%;
    border: 2px solid #000;
    transform: rotate(-20deg);
  }
  .rabbit::after {
    content: "";
    position: absolute;
    top: -30px;
    left: 50px;
    width: 20px;
    height: 30px;
    background: #fff;
    border-radius: 50%;
    border: 2px solid #000;
    transform: rotate(20deg);
  }

  @keyframes hop {
    0% { bottom: 150px; transform: translateX(0) rotate(0deg);}
    25% { bottom: 180px; transform: translateX(20px) rotate(5deg);}
    50% { bottom: 150px; transform: translateX(40px) rotate(0deg);}
    75% { bottom: 180px; transform: translateX(60px) rotate(-5deg);}
    100% { bottom: 150px; transform: translateX(80px) rotate(0deg);}
  }

  /* 对话气泡 */
  .bubble {
    position: absolute;
    bottom: 250px;
    left: 20%;
    background: rgba(255,255,255,0.9);
    color: #000;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 16px;
    animation: fadein 2s ease-in-out infinite alternate;
  }
  @keyframes fadein {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* 云朵 */
  .cloud {
    position: absolute;
    top: 60px;
    width: 120px;
    height: 60px;
    background: #fff;
    border-radius: 60px;
    opacity: 0.8;
    animation: cloud-move 20s linear infinite;
  }
  .cloud:nth-child(2) { top: 120px; width: 150px; height: 70px; animation-duration: 25s; }
  .cloud:nth-child(3) { top: 200px; width: 100px; height: 50px; animation-duration: 22s; }

  @keyframes cloud-move {
    0% { left: -150px; }
    100% { left: 110%; }
  }

</style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="grass"></div>
    <div class="rabbit"></div>
    <div class="bubble">今天阳光真好，我要出去玩！</div>
  </div>
</body>
</html>
